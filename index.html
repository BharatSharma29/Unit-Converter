<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" id="num" value="20" />
            <button id="btn">Convert</button>
        </div>
        
        <div class="unit">
            <h3>Length (Meter/Feet)</h3>
            <p id="len">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>
        
        <div class="unit">
            <h3>Volume (Liters/Gallons)</h3>
            <p id="vol">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>
        
        <div class="unit">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="kilo">20 kilograms = 44.092 pounds | 20 pounds = 9.072 kilograms</p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
